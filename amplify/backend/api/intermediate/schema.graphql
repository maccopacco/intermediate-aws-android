type TestGoal @model {
    id: ID!
    content: String
}

type Update @model {
    id: ID!
    date: String!
}

type User @model {
    id: ID!
    googleID: String!
    originalEmail: String!
    userData: UserData @connection(name: "UserDataConnection")
}

type UserData @model {
    id: ID!
    user: User! @connection(name: "UserDataConnection")
    transactions: [TransactionWrapper] @connection(name: "UserDataTransactionConnection")
}

type TransactionWrapper @model {
    id: ID!
    transaction: Transaction @connection(name: "TransactionWrapperConnection")
    userData: UserData! @connection(name: "UserDataTransactionConnection")
    overrideDescription: String
    memo: String
}

type Transaction @model {
    id: ID!
    wrapper: TransactionWrapper! @connection(name: "TransactionWrapperConnection")
    accountId: String
    amount:    Float!
    isoCurrencyCode:    String
    unofficialCurrencyCode:    String
    category: [String]
    categoryId:    String
    date:    String
    location:    Location @connection(name: "TransactionLocationConnection")
    merchantName:    String
    name:    String
    originalDescription:    String
    paymentMeta:    PaymentMeta @connection(name: "TransactionPaymentMetaConnection")
    pending:    Boolean
    pendingTransactionId:    String
    transactionId:    String
    transactionType:    String
    accountOwner:    String
    authorizedDate:    String
    transactionCode:    String
    paymentChannel:    String
}

type PaymentMeta @model {
    id: ID!
    byOrderOf: String
    payee: String
    payer: String
    paymentMethod: String
    paymentProcessor: String
    ppdId: String
    reason: String
    referenceNumber: String
    transaction: Transaction! @connection(name: "TransactionPaymentMetaConnection")
}

type Location @model{
    id: ID!
    address: String
    city: String
    lat: Float
    lon: Float
    region: String
    storeNumber: String
    postalCode: String
    country: String
    transaction: Transaction! @connection(name: "TransactionLocationConnection")
}